<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Document</title>
    <style>
        @font-face {
            font-family: "TT Lakes";
            src: url("fonts/TTLakes/TTLakes-Bold.woff") format("woff"),
                url("fonts/TTLakes/TTLakes-Bold.ttf") format("ttf"),
                url("fonts/TTLakes/TTLakes-Bold.eot") format("eot");
            font-weight: 700;
        }

        @font-face {
            font-family: "TT Lakes";
            src: url("fonts/TTLakes/TTLakes-Regular.woff") format("woff"),
                url("fonts/TTLakes/TTLakes-Regular.ttf") format("ttf"),
                url("fonts/TTLakes/TTLakes-Regular.eot") format("eot");
            font-weight: 400;
        }

        @font-face {
            font-family: "TT Lakes";
            src: url("fonts/TTLakes/TTLakes-Medium.woff") format("woff"),
                url("fonts/TTLakes/TTLakes-Medium.ttf") format("ttf"),
                url("fonts/TTLakes/TTLakes-Medium.eot") format("eot");
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="container__title">Ремонт техники различных брендов</h2>
        <div class="container-swiper swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/lenovo.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/samsung.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/apple.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/viewSonic.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/bosh.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/hp.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/acer.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/sony.png" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-slide__content" href="#">
                        <img src="img/lenovo.svg" alt="Иконка lenovo" class="swiper-slide__content-img">
                    </a>
                </div>
                
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <ul class="container__list">
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/lenovo.svg" alt="Иконка lenovo" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/samsung.svg" alt="Иконка samsung" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/apple.svg" alt="Иконка lenovo" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/viewSonic.svg" alt="Иконка viewSonic" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/bosh.svg" alt="Иконка lenovo" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/hp.svg" alt="Иконка hp" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/acer.svg" alt="Иконка acer" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/sony.png" alt="Иконка sony" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/lenovo.svg" alt="Иконка lenovo" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/samsung.svg" alt="Иконка samsung" class="content__img">
                </a>
            </li>
            <li class="list__item">
                <a class="item__content" href="#">
                    <img src="img/apple.svg" alt="Иконка apple" class="content__img">
                </a>
            </li>
        </ul>
        <button class="container__showMore">
            <span class="showMore__button-icon"></span>
            <span class="showMore__button-text">Показать все</span>
        </button>
    </div>

    
    
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    </script>
</body>

</html>
